<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div style="display:flex; justify-content: center; margin-top: 0px;">
        Find your friends
    </div>
    <br>
    <div style="display:flex; justify-content: center; margin-top: 0px;">
        <img  src="/static/gcc_logo.png">
    </div>
    <br>
    <div class="row" style="display:flex; justify-content: center; margin-top: 0px;">       
        <form method="POST">
            {{form.hidden_tag()}}
            {{form.field(placeholder="Search by name")}}
            {{form.submit()}}
        </form>
    </div>
    <br>
    <br>
    <div style="display:flex; justify-content: center; margin-top: 0px;">
        <br>
        <div>
            <a href=""> Learn about the student population here</a>
        </div>
        <br>
    </div>
    {% for chart in charts%}
    {%if chart.split('_')[0] != 'college'%}
    <div style="display:flex; justify-content: center; margin-top: 0px;">
            <a href="{{url_for('get_population', population=chart.split('_')[0])}}">Learn about students from the {{chart.split('_')[0]}}</a>
    </div>
    {%endif%}
    <div style="display:flex; justify-content: center; margin-top: 0px;">
        <img src="/static/{{chart}}" alt="Pie chart of student population" width="600", height="400" >
    </div>
    <br>
    {% endfor%}
</body>
</html>
